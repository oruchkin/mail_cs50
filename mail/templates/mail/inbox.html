{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-info">
        <p id="email-info-from"><b>From:</b>  test@test.11</p>
        <p id="email-info-to"><b>To:</b>  test@test.22</p>
        <p id="email-info-subject"><b>Subject:</b>  test subject</p>
        <p id="email-info-timestamp"><b>timestamp:</b> test 1:11</p>
        <button class="btn btn-primary" style="margin: 5px;" id="email-info-reply">Reply</button>
        <button class="btn btn-primary" style="margin: 5px;" id="email-info-archive">archive</button>
        <button class="btn btn-primary" style="margin: 5px;" id="email-info-unarchive">Unarchive</button>
        <hr>
        <p id="email-info-body">test Body</p>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" placeholder="email@exapmle.com">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea> <br>
            <input type="button" class="btn btn-primary" id="form_submit" value="Submit">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
